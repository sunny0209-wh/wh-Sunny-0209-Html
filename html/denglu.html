<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/denglu.css">
    <title>登录页面</title>

<body class="img">

                    <img src="/img/登录头像.png" alt="头像" title="用户头像"/>
                </span>

            </div>
            <div class="userName1">
                <span class="user1">
                    <img src="/img/登录密码.png" alt="头像" title="用户头像"/>
                </span>
                <input type="password" id="password" name="password" placeholder="请输入密码" />
                <div id="divDiv1"></div>
            </div>
            <div class="enen">
                <img src="/img/记住密码.png" id="ma" title="记住密码">
                <div id="zi">记住密码</div>
            </div>
            <div class="xiabox">
                <input type="button" id="deng" value="立即登录" />
            </div>
            <div class="tiao">
                <button type="button" id="buuu">验证码登录？</button>
            </div>
        </div>
        <div class="zuixia">
            @ 2019 SunnyDay Demo - By
            <a href="http://127.0.0.1:5500/html/denglu.html" class="ziti" title="刷新">QingTian.</a>

    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/jquery.cookie.js"></script>
    <script src="/js/demglu.js"></script>

</html>
