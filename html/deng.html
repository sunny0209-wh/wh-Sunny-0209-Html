<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/deng.css">
    <title>登录页面</title>
</head>
<body class="img">
    <div class="box">
        <div class="biaoti">欢迎登录</div>
        <div class="form">
            <div class="userName">
                <span class="user">
                    <img src="/img/登录头像.png" alt="头像" title="用户头像"/>
                </span>
                <input type="text" id="userId" name="userId" placeholder="请输入手机号" />
                <div id="divDiv"></div>
            </div>
            <div class="pass">
                <span class="user1">
                    <img src="/img/验证码 密码.png" alt="头像" title=""/>
                </span>
                <input type="text" id="password" name="password" placeholder="请输入验证码" />
                <input type="button" id="ma" value="点我获取" />
                <div id="divDiv1"></div>
            </div>
            <div class="xiabox">
                <input type="button" id="deng" value="立即登录" />
            </div>
            <div class="tiao">
                <button type="button" id="buuu">没账号？注册</button>
                <button type="button" id="booo">密码登录？</button>
            </div>
        </div>
        <div class="zuixia">
            @ 2019 SunnyDay Demo - By
            <a href="http://127.0.0.1:5500/html/deng.html" class="ziti" title="刷新">QingTian.</a>
        </div>   
    </div>
    
    <script src="/js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/deng.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
