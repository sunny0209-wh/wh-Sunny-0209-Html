<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>注册页面</title>
        <link rel="stylesheet" type="text/css" href="/css/common.css"/>
        <link rel="stylesheet" type="text/css" href="/css/zhuce.css"/>
    </head>
    <body>
        <div class="big-box">
                <div class="biaoti">欢迎注册</div>
            <div class="form">
                <form id="sunny" action="Denglu.html" method="POST" >
                    <div class="userName">
                        <span class="user">
                            <img src="img/昵称(1).png" alt="昵称" title="用户昵称"/>
                        </span>
                        <input type="text" id="name" name="name" placeholder="请输入昵称" />
                        <div id="divDiv"></div>
                    </div>
                    <div class="userName">
                        <span class="user1">
                            <img src="/img/登录头像.png" alt="用户账号" title="用户账号"/>
                        </span>
                        <input type="text" id="username" name="username" placeholder="请输入账号" />
                        <div id="divDiv1"></div>
                    </div>
                    <div class="userName">
                        <span class="user">
                            <img src="/img/密码111.png" alt="用户密码" title="用户密码"/>
                        </span>
                        <input type="text" id="password" name="password" placeholder="请输入密码" />
                        <div id="divDiv2"></div>
                    </div>
                    <div class="userName">
                        <span class="user">
                            <img src="/img/密码111.png" alt="用户密码" title="用户密码"/>
                        </span>
                        <input type="text" id="password2" name="password2" placeholder="请再次输入密码" />
                        <div id="divDiv3"></div>
                    </div>
                    <div class="bott-box">
                        <button type="submit" class="bot1">提交</button>
                        <input type="reset" value="重置" class="bot2"/>
                    </div>
                </form>
            </div>
            <div class="zuixia">
                @ 2019 SunnyDay Demo - By
                <a href="http://127.0.0.1:5500/zhuce.html" class="ziti" title="刷新">Qingtian.</a>
            </div>
        </div>

        <script src="/js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="/js/zhuce.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
